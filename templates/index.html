<!doctype html>
<html>
	<head>
		<title>Main</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" crossorigin="anonymous">
	</head>
	<body>
		<h1>Main</h1>

		<div id="video-select">
			{% for vid in vid_list %}
				<a href="videos/{{ vid }}">
					<div id="{{ vid }}" class="vid-option">{{ vid }}</div>
				</a>
			{% endfor %}
		</div>

	</body>
</html>
