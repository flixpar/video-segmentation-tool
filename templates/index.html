<!doctype html>
<html>
	<head>
		<title>Main</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	</head>
	<body>
		<div class="container">

			<h1>Video Segmentation Tool</h1>

			<h3>Videos:</h3>
			<div id="vid-select">
				{% for vid in vid_list %}
					<a href="videos/{{ vid[0] }}" class="vid-option-link">
						{% if vid[2] %}
							<button id="{{ vid[0] }}" class="vid-option vid-done">{{ vid[1] }}</button>
						{% else %}
							<button id="{{ vid[0] }}" class="vid-option">{{ vid[1] }}</button>
						{% endif %}
					</a>
				{% endfor %}
			</div>

		</div>
	</body>
</html>
