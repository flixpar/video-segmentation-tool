<!doctype html>
<html>
	<head>
		<title>Video</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/segm_display.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">

		<link rel="stylesheet" href="https://cdn.plyr.io/3.3.23/plyr.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>

		<div class="container">
			<h1 id="title">Video</h1>
		</div>

		<div class="container" id="main-area">

			<video id="video" src="{{ url_for('static', filename=vid_path) }}" playsinline controls></video>

			<div id="act_select">
				<button class="act-button" id="act0-button">Act 0</button>
				<button class="act-button" id="act1-button">Act 1</button>
				<button class="act-button" id="act2-button">Act 2</button>
				<button class="act-button" id="act3-button">Act 3</button>
				<button class="act-button" id="act4-button">Act 4</button>
				<button class="act-button" id="act5-button">Act 5</button>
				<button class="act-button" id="act6-button">Act 6</button>
				<button class="act-button" id="act7-button">Act 7</button>
				<button class="act-button" id="act8-button">Act 8</button>
				<button class="act-button" id="act9-button">Act 9</button>
			</div>

		</div>

		<div class="container" id="segm-display-area">
			<div id="segm_display">
			</div>
		</div>

		<div class="container" id="slider-area">
			<input type="range" class="slider is-medium" id="speed-slider" step="0.5" min="0.5" max="16" value="1">
			<div id="speed-disp">Speed: 1.0</div>
		</div>

		<script type="text/javascript">
			let vid_id = '{{ vid_id }}';
		</script>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://cdn.plyr.io/3.3.23/plyr.js"></script>

		<script type="text/javascript" src="{{ url_for('static', filename='js/video.js') }}"></script>
	</body>
</html>
