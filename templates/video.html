<!doctype html>
<html>
	<head>
		<title>Video</title>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/segm_display.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">

		<link rel="stylesheet" href="https://cdn.plyr.io/3.3.23/plyr.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>

		<div class="container">
			<h1 id="title">Video</h1>
		</div>

		<div class="container" id="main-area">

			<video id="video" src="{{ url_for('static', filename=vid_path) }}" playsinline controls></video>

			<div id="act_select">
				<button class="act-button" id="act0-button"><div class="btn-num">0</div><div class="btn-txt">Nothing</div></button>
				<button class="act-button" id="act1-button"><div class="btn-num">1</div><div class="btn-txt">Sitting or exercises in bed</div></button>
				<button class="act-button" id="act2-button"><div class="btn-num">2</div><div class="btn-txt">Passively moved to chair</div></button>
				<button class="act-button" id="act3-button"><div class="btn-num">3</div><div class="btn-txt">Sitting over edge of bed</div></button>
				<button class="act-button" id="act4-button"><div class="btn-num">4</div><div class="btn-txt">Standing</div></button>
				<button class="act-button" id="act5-button"><div class="btn-num">5</div><div class="btn-txt">Transferring bed to chair</div></button>
				<button class="act-button" id="act6-button"><div class="btn-num">6</div><div class="btn-txt">Marching in place short duration</div></button>
				<button class="act-button" id="act7-button"><div class="btn-num">7</div><div class="btn-txt">Walking with assistance of 2+ people</div></button>
				<button class="act-button" id="act8-button"><div class="btn-num">8</div><div class="btn-txt">Walking with assistance of 1 person</div></button>
				<button class="act-button" id="act9-button"><div class="btn-num">9</div><div class="btn-txt">Walking independently with a gait aid</div></button>
				<button class="act-button" id="act10-button"><div class="btn-num">10</div><div class="btn-txt">Walking independently without a gait aid</div></button>
			</div>

		</div>

		<div class="container" id="segm-display-area">
			<div id="segm_display">
			</div>
		</div>

		<div class="container" id="slider-area">
			<input type="range" class="slider is-medium" id="speed-slider" step="0.5" min="0.5" max="16" value="1">
			<div id="speed-disp">Speed: 1.0</div>
		</div>

		<div class="container">
			<button id="done-button">Done</button>
			<a href="/"><button id="back-button">Back</button></a>
		</div>

		<script type="text/javascript">
			let vid_id = '{{ vid_id }}';
		</script>

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://cdn.plyr.io/3.3.23/plyr.js"></script>

		<script type="text/javascript" src="{{ url_for('static', filename='js/video.js') }}"></script>
	</body>
</html>
